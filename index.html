<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-Bot Boruto Server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="error-container" class="alert alert-danger mt-3" style="display: none;">
            <h4>Eroare</h4>
            <p id="error-message"></p>
        </div>

        <div id="success-container" class="alert alert-success mt-3" style="display: none;">
            <h4>Succes</h4>
            <p id="success-message"></p>
        </div>

        <h1 class="text-center my-4">WHATSAPP-BOT BORUTO SERVER</h1>

        <!-- Tabs -->
        <div class="tab-container mb-4">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active" id="creds-tab" href="#">Creds.json</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="phone-tab" href="#">Telefon ID</a>
                </li>
            </ul>
        </div>

        <!-- Creds.json Tab Content -->
        <div id="creds-content" class="tab-content">
            <div class="mb-3">
                <label for="phone-number" class="form-label">Numărul tău</label>
                <input type="text" class="form-control" id="phone-number" placeholder="4075XXXXXXX">
            </div>

            <div class="mb-3">
                <label for="creds-file" class="form-label">Input creds.json here</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="creds-file-name" readonly placeholder="Selectează fișierul creds.json">
                    <label for="creds-file-input" class="btn btn-outline-secondary">
                        <i class="fas fa-folder-open"></i>
                    </label>
                    <input type="file" id="creds-file-input" accept=".json" style="display: none;">
                </div>
                <div class="form-text">
                    <i class="fas fa-info-circle"></i> Fișier necesar pentru autentificare WhatsApp
                </div>
            </div>

            <div class="mb-3">
                <label for="group-id" class="form-label">Grup</label>
                <input type="text" class="form-control" id="group-id" placeholder="ID-uri grup sau numere țintă">
            </div>
            <div class="mb-3">
                <label for="delay-seconds" class="form-label">Delay (secunde)</label>
                <input type="number" class="form-control" id="delay-seconds" placeholder="Introdu delay-ul în secunde" value="10">
            </div>

            <div class="mb-3">
                <label for="message-file" class="form-label">Cale fișier mesaj</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="message-file-name" readonly placeholder="Selectează fișierul cu mesaje">
                    <label for="message-file-input" class="btn btn-outline-secondary">
                        <i class="fas fa-folder-open"></i>
                    </label>
                    <input type="file" id="message-file-input" accept=".txt" style="display: none;">
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button id="start-button" class="btn btn-primary btn-lg">
                    <i class="fas fa-play"></i> Start
                </button>
            </div>

            <div class="d-grid gap-2">
                <button id="stop-button" class="btn btn-danger btn-lg" disabled>
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
        </div>

        <!-- Phone ID Tab Content (hidden by default) -->
        <div id="phone-content" class="tab-content" style="display: none;">
            <div class="mb-3">
                <label for="phone-id" class="form-label">Telefon ID</label>
                <input type="text" class="form-control" id="phone-id" placeholder="Introdu ID-ul telefonului">
            </div>

            <div class="mb-3">
                <label for="phone-password" class="form-label">Parolă (opțional)</label>
                <input type="password" class="form-control" id="phone-password" placeholder="Parolă pentru autentificare">
            </div>

            <div class="d-grid gap-2">
                <button id="connect-phone-button" class="btn btn-primary btn-lg">
                    <i class="fas fa-link"></i> Conectare telefon
                </button>
            </div>
        </div>

        <!-- Log Output -->
        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Jurnal activitate</span>
                <button id="clear-log" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-trash"></i> Curăță
                </button>
            </div>
            <div class="card-body">
                <pre id="log-output" class="log-container"></pre>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
